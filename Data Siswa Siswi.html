<html>
    <head>
        <title>data diri</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>biodata</legend>
                <p>
                    <label>Nama siswa yang mengambil buku:</label>
                </p>
                <p>
                    <input type="text" name="nama" placeholder="Nama Lengkap">
                </p>
                <p>
                    <label>Kelas:</label>
                    <select name="kelas">
                        <option value="XI RPL">XI RPL</option>
                        <option value="XI AP 1">XI AP 1</option>
                        <option value="XI AP 2">XI AP 2</option>
                        <option value="XI AP 3">XI AP 3</option>
                        <option value="XI AK 1">XI AK 1</option>
                        <option value="XI AK 2">XI AK 2</option>
                        <option value="XI AK 3">XI AK 3</option>
                        <option value="XI PS 1">XI PS 1</option>
                        <option value="XI PS 2">XI PS 2</option>
                    </select>
                </p>
                <p>
                    <label>Alamat:</label>
                    <input type="text" name="username" placeholder="alamat..." />
                </p>
                <p>
                    <label>Jenis kelamin:</label>
                    <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
                    <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
                </p>
                <p>
                    <label>nama sekolah:</label>
                    <select name="Nama sekolah">
                        <option value="smkn negeri 7 makassar">smkn negeri 7 makassar</option>
                        <option value="smkn negeri 4 makassar">smkn negeri 4 makassar</option>
                        <option value="smkn negeri 5 makassar">smkn negeri 5 makassar</option>
                        <option value="smkn negeri 6 makassar">smkn negeri 6 makassar</option>
                        <option value="smkn negeri 2 makassar">smkn negeri 2 makassar</option>
                        <option value="smkn negeri 1 makassar">smkn negeri 1 makassar</option>
                        <option value="smkn negeri 8 makassar">smkn negeri 8 makassar</option>
                        <option value="smkn negeri 9 makassar">smkn negeri 9 makassar</option>
                        <option value="smkn negeri 3 makassar">smkn negeri 3 makassar</option>
                        <option value="smkn nasional makassar">smkn nasional makassar</option>
                    </select>
                </p>
                <p>
                    <label>asal kota:</label>
                    <select name="kota">
                        <option value="jakarta">jakarta</option>
                        <option value="surabaya">surabaya</option>
                        <option value="makassar">makassar</option>
                        <option value="jogjakarta">jogjakarta</option>
                        <option value="semarang">semarang</option>
                        <option value="kendari">Kendari</option>
                        <option value="bandung">bandung</option>
                        <option value="lampung">lampung</option>
                        <option value="balikpapan">balikpapan</option>
                        <option value="lombok">lombok</option>
                    </select>
                </p>
                <p>
                    <label>provinsi:</label>
                    <select name="provinsi">
                        <option value="DKI JAKARTA">dki jakarta</option>
                        <option value="JAWA TENGAH">jawa tengah</option>
                        <option value="PAPUA SELATAN">papua selatan</option>
                        <option value="SULAWESI UTARA">sulawesi utara</option>
                        <option value="SULAWESI SELATAN">sulawesi selatan</option>
                        <option value="SULAWESI TENGGARA">sulawesi tenggara</option>
                        <option value="MALUKU UTARA">maluku utara</option>
                        <option value="PAPUA BARAT">papua barat</option>
                        <option value="KALIMANTAN TIMUR">kalimantan timur</option>
                        <option value="NUSA TENGGARA TIMUR ">nusa tenggara timur</option>
                    </select>
                </p>
                <p>
                    <label>Jumlah buku</label>
                    <input type="number" name="kelas berapa" placeholder="isi sesuai ">
                </p>
            </fieldset>
        </form>
    </body>
</html>
