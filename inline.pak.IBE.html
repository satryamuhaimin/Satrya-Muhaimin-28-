<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button style</title>
    <style>
        *{
            margin: 150px;
            margin: center;
        }
        button {
            background-color: rgb(30, 255, 0);
            font font-family:'arial',sans-serif;
            color: #fff;
            font-size: 14px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <button>satrya</button>
</body>
</html>
